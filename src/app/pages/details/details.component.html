<!-- Header -->
<poke-header></poke-header>

<main>

    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names">
            <h1 class="slideInLeft">{{ pokemon?.name }}</h1>
            <h2 class="slideInRigth">{{ name.names[0].name }}</h2>
        </section>
    
        <section class="pokemon__status">
            <img 
                [src]="pokemon.sprites.other.dream_world.front_default"
                [alt]="pokemon.name"
                class="slideInDown"
            >
    
            <article class="pokemon__status__statistics fadeIn">
                <section>
                    <h3>Estat√≠sticas</h3>
    
                    <ol>
                        <li *ngFor="let value of pokemon.stats">
                            {{ value.stat.name }}
    
                            <strong>
                                {{ value.base_stat }}
                            </strong>
                        </li>
                    </ol>
                </section>
    
                <a [routerLink]="['']" class="btn btn__secondary">
                    Voltar
                </a>
            </article>
        </section>
    </ng-template>

    <img 
        src="assets/error.png" 
        alt="Deu erro na mostragem do pokemon"
        width="100%"
        *ngIf="apiError"
    >
</main>
